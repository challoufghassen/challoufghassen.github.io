<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentester Profiles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Matrix Rain Animation */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Hexagon Grid Background */
        .hex-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, #0a0a0a 21px, transparent 1%) center,
                linear-gradient(#0a0a0a 21px, transparent 1%) center,
                #00ff00;
            background-size: 22px 22px;
            opacity: 0.1;
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(22px);
            }
        }

        /* Glowing Circle Background */
        .glow-circle {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,0,0.1) 0%, rgba(0,255,0,0) 70%);
            filter: blur(50px);
            animation: pulse 4s ease-in-out infinite;
            z-index: 1;
        }

        .glow-circle:nth-child(1) {
            top: -250px;
            left: -250px;
            animation-delay: 0s;
        }

        .glow-circle:nth-child(2) {
            bottom: -250px;
            right: -250px;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.2;
            }
        }

        /* Content Styles */
        .container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
            text-shadow: 0 0 10px #00ff00;
            animation: glitch 1s linear infinite;
            position: relative;
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        .profiles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        .profile {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
            width: 200px;
            background: rgba(0, 20, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .profile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
        }

        .profile::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #00ff00;
            border-radius: 12px;
            animation: borderGlow 2s linear infinite;
            opacity: 0;
        }

        .profile:hover::before {
            opacity: 1;
        }

        @keyframes borderGlow {
            0%, 100% {
                border-color: #00ff00;
            }
            50% {
                border-color: #99ff99;
            }
        }

        .profile-img-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 15px;
            border-radius: 8px;
            overflow: hidden;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(50%) brightness(90%) contrast(120%);
        }

        .profile-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0, 255, 0, 0.1),
                rgba(0, 0, 0, 0.3)
            );
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile:hover .profile-overlay {
            opacity: 1;
        }

        .lock-icon {
            width: 40px;
            height: 40px;
            border: 2px solid #00ff00;
            border-radius: 50%;
            position: relative;
        }

        .lock-icon::before {
            content: "üîí";
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .profile-name {
            color: #00ff00;
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ff00;
            margin-bottom: 5px;
        }

        .profile-role {
            color: #00aa00;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            margin-top: 10px;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
            padding-top: 10px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-weight: bold;
            color: #00ff00;
        }

        .stat-label {
            font-size: 0.8em;
            color: #00aa00;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(0, 20, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
            border: 1px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #00ff00;
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
            padding-bottom: 15px;
        }

        .modal-header img {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            object-fit: cover;
            border: 1px solid #00ff00;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .password-input {
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #00ff00;
            background: rgba(0, 20, 0, 0.7);
            color: #00ff00;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        .password-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .error-message {
            color: #ff3333;
            font-size: 14px;
            display: none;
            background: rgba(255, 0, 0, 0.1);
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid #ff3333;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .btn-primary {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .btn-primary:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.5);
        }

        .btn-secondary:hover {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        /* Scan line effect */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.5);
            z-index: 3;
            animation: scanline 8s linear infinite;
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes scanline {
            0% {
                top: 0%;
            }
            100% {
                top: 100%;
            }
        }

        /* Terminal text effect */
        .terminal-text {
            overflow: hidden;
            border-right: 2px solid #00ff00;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 2px;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff00 }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profiles {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .profiles {
                grid-template-columns: 1fr;
            }

            .profile {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="hex-bg"></div>
    <div class="glow-circle"></div>
    <div class="glow-circle"></div>
    <div class="scan-line"></div>

    <div class="container">
        <h1 class="terminal-text">PENTEST OPERATIVES</h1>
        <div class="profiles">
            <div class="profile" data-profile="1">
                <div class="profile-img-container">
                    <img src="./img/1.jpg" alt="Ghost">

                    <div class="stat">

                    </div>
                </div>
            </div>
            
            <div class="profile" data-profile="2">
                <div class="profile-img-container">
                    <img src="./img/2.jpg" alt="Cipher">
                    <div class="profile-overlay">
                        <div class="lock-icon"></div>
                    </div>
                </div>
                <div class="profile-name">CIPHER</div>
                <div class="profile-role">Cryptography Expert</div>
                <div class="profile-stats">
                    <div class="stat">
                        <div class="stat-value">100%</div>
                        <div class="stat-label">CRYPTO</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">S</div>
                        <div class="stat-label">RATING</div>
                    </div>
                </div>
            </div>
            
            <div class="profile" data-profile="3">
                <div class="profile-img-container">
                    <img src="./img/3.jpg" alt="Viper">
                    <div class="profile-overlay">
                        <div class="lock-icon"></div>
                    </div>
                </div>
                <div class="profile-name">VIPER</div>
                <div class="profile-role">Malware Specialist</div>
                <div class="profile-stats">
                    <div class="stat">
                        <div class="stat-value">95%</div>
                        <div class="stat-label">EXPLOIT</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">A</div>
                        <div class="stat-label">RATING</div>
                    </div>
                </div>
            </div>
            
            <div class="profile" data-profile="4">
                <div class="profile-img-container">
                    <img src="./img/4.jpg" alt="Phantom">
                    <div class="profile-overlay">
                        <div class="lock-icon"></div>
                    </div>
                </div>
                <div class="profile-name">PHANTOM</div>
                <div class="profile-role">Social Engineering</div>
                <div class="profile-stats">
                    <div class="stat">
                        <div class="stat-value">97%</div>
                        <div class="stat-label">SOCIAL</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">A+</div>
                        <div class="stat-label">RATING</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <img id="selectedProfileImg" src="./img/femme.png" alt="Selected Profile">
                <h2>AUTHENTICATE: <span id="selectedProfileName"></span></h2>
            </div>
            <form class="password-form" id="passwordForm">
                <input type="password" class="password-input" placeholder="ENTER ACCESS CODE" required>
                <div class="error-message" id="errorMessage">
                    [ERROR] AUTHENTICATION FAILED: INVALID ACCESS CODE
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="cancelButton">ABORT</button>
                    <button type="submit" class="btn btn-primary">AUTHENTICATE</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Matrix Rain Animation
        const canvas = document.createElement('canvas');
        canvas.classList.add('matrix-bg');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        // Matrix rain characters
        const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        // Profile authentication
        const profilePasswords = {
            1: 'Ghost@123',
            2: 'Cipher#456',
            3: 'Viper$789',
            4: 'Phantom@123'
        };

        // Password validation
        function validatePassword(password) {
            // Simplified validation - just check if password is not empty
            return password.length > 0;
        }

        // Get DOM elements
        const modal = document.getElementById('passwordModal');
        const profiles = document.querySelectorAll('.profile');
        const closeModal = document.querySelector('.close-modal');
        const cancelButton = document.getElementById('cancelButton');
        const passwordForm = document.getElementById('passwordForm');
        const errorMessage = document.getElementById('errorMessage');
        const selectedProfileImg = document.getElementById('selectedProfileImg');
        const selectedProfileName = document.getElementById('selectedProfileName');

        let currentProfile = null;
        let loginAttempts = {};
        const MAX_ATTEMPTS = 3;
        const LOCKOUT_TIME = 30 * 1000; // 30 seconds in milliseconds

        // Check if user is already logged in
        function checkExistingSession() {
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                const user = JSON.parse(userData);
                const loginTime = new Date(user.loginTime);
                const currentTime = new Date();
                const sessionAge = currentTime - loginTime;
                
                // Session expires after 1 hour
                if (sessionAge < 60 * 60 * 1000) {
                    window.location.href = 'dashboard.html';
                } else {
                    localStorage.removeItem('currentUser');
                }
            }
        }

        // Check for locked accounts
        function checkAccountLock(profileId) {
            const lockInfo = localStorage.getItem(`lock_${profileId}`);
            if (lockInfo) {
                const { timestamp, attempts } = JSON.parse(lockInfo);
                const now = Date.now();
                
                if (now - timestamp < LOCKOUT_TIME) {
                    const remainingTime = Math.ceil((LOCKOUT_TIME - (now - timestamp)) / 1000);
                    errorMessage.textContent = `[ERROR] Account locked. Try again in ${remainingTime} seconds.`;
                    errorMessage.style.display = 'block';
                    return true;
                } else {
                    localStorage.removeItem(`lock_${profileId}`);
                }
            }
            return false;
        }

        // Update login attempts
        function updateLoginAttempts(profileId, success) {
            if (success) {
                localStorage.removeItem(`lock_${profileId}`);
                return;
            }

            const lockInfo = localStorage.getItem(`lock_${profileId}`);
            const attempts = lockInfo ? JSON.parse(lockInfo).attempts + 1 : 1;
            
            localStorage.setItem(`lock_${profileId}`, JSON.stringify({
                timestamp: Date.now(),
                attempts: attempts
            }));

            if (attempts >= MAX_ATTEMPTS) {
                errorMessage.textContent = `[ERROR] Too many failed attempts. Account locked for 30 seconds.`;
                errorMessage.style.display = 'block';
            } else {
                errorMessage.textContent = `[ERROR] Invalid password. ${MAX_ATTEMPTS - attempts} attempts remaining.`;
                errorMessage.style.display = 'block';
            }
        }

        // Add click event to each profile
        profiles.forEach(profile => {
            profile.addEventListener('click', () => {
                currentProfile = profile.dataset.profile;
                
                if (checkAccountLock(currentProfile)) {
                    return;
                }
                
                selectedProfileImg.src = profile.querySelector('img').src;
                selectedProfileName.textContent = profile.querySelector('.profile-name').textContent;
                modal.classList.add('active');
                passwordForm.querySelector('input').value = '';
                errorMessage.style.display = 'none';
                
                // Add glitch effect to the modal
                setTimeout(() => {
                    const modalContent = document.querySelector('.modal-content');
                    modalContent.style.transform = 'translate(2px, 2px)';
                    setTimeout(() => {
                        modalContent.style.transform = 'translate(-2px, -2px)';
                        setTimeout(() => {
                            modalContent.style.transform = 'translate(0, 0)';
                        }, 50);
                    }, 50);
                }, 100);
            });
        });

        // Close modal function
        const closeModalHandler = () => {
            modal.classList.remove('active');
            currentProfile = null;
        };

        // Add close events
        closeModal.addEventListener('click', closeModalHandler);
        cancelButton.addEventListener('click', closeModalHandler);

        // Close when clicking outside modal
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModalHandler();
            }
        });

        // Handle password submission
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = passwordForm.querySelector('input').value;
            
            if (checkAccountLock(currentProfile)) {
                return;
            }
            
            // Direct password comparison without hashing
            if (password === profilePasswords[currentProfile]) {
                updateLoginAttempts(currentProfile, true);
                
                // Store user info with session token
                const sessionToken = crypto.randomUUID();
                localStorage.setItem('currentUser', JSON.stringify({
                    id: currentProfile,
                    name: selectedProfileName.textContent,
                    avatar: selectedProfileImg.src,
                    sessionToken: sessionToken,
                    loginTime: new Date().toISOString()
                }));
                
                // Show success message before redirecting
                errorMessage.textContent = '[SUCCESS] ACCESS GRANTED. INITIALIZING SYSTEM...';
                errorMessage.style.color = '#00ff00';
                errorMessage.style.background = 'rgba(0, 255, 0, 0.1)';
                errorMessage.style.borderLeft = '3px solid #00ff00';
                errorMessage.style.display = 'block';
                
                // Simulate loading and redirect
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                updateLoginAttempts(currentProfile, false);
                
                // Show error with glitch effect
                errorMessage.textContent = '[ERROR] AUTHENTICATION FAILED: INVALID ACCESS CODE';
                errorMessage.style.display = 'block';
                errorMessage.style.transform = 'translate(2px, 0)';
                setTimeout(() => {
                    errorMessage.style.transform = 'translate(-2px, 0)';
                    setTimeout(() => {
                        errorMessage.style.transform = 'translate(0, 0)';
                    }, 100);
                }, 100);
                
                passwordForm.querySelector('input').value = '';
            }
        });

        // Check for existing session on page load
        checkExistingSession();

        // Add terminal typing effect to the title
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('h1');
            title.style.width = '0';
            setTimeout(() => {
                title.style.width = '100%';
            }, 500);
        });
    </script>
</body>
</html>
